{% extends "registration/base_registration.html" %}
{% load i18n %}

{% block title %}{% trans 'Registro' %}{% endblock %}

{% block content %}
<div >
    <h2>{% trans 'Registro' %}</h2>
    <form action="" method="post">{% csrf_token %}
      {% for field in form %}
         {{field.label_tag}}<br />
         {{field}}<h6>{{field.errors}}</h6>
      {% endfor %}
    <p class="submit"><button type="submit">Submit</button></p>
    </form>
</div>
{% endblock %}
